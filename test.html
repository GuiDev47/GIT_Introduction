<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="back.js"></script>

    <title>Document</title>
</head>

<body>

    <section id="top">

        <img src="epf_logo_new.png" width="auto" height="75">

    </section>

    <br>
    <section id="nav">
        <div id="home"><img  src="home.png" alt="" height="30px", width="auto", top="10px"></div>
        <div><a href="">Intégration HTML</a></div>
        <div><a href="">CSS</a></div>
        <div><a href="">Javascript</a></div>
        <div><a href="">Php</a></div>
        <div><a href="">Autres</a></div>

    </section>


    <h1>Composez votre menu</h1>

    <section id="selection">
        <div>
            <p style="display:inline">Entrée: </p>
            <select name="entrées" class="select">
                <option>Tomate-mozzarella</option>
                <option>Tartare de légumes</option>
                <option>Sablé de parmesan</option>
            </select>
        </div>
        <div>
            <p style="display:inline">Plat: </p>
            <select name="entrées" class="select">
                <option value="test1">Pâtes fraiches au foie gras</option>
                <option value="test2">Homard grillé</option>
                <option value="test3">Fricassé de noix</option>
            </select>
        </div>

        <div>
            <p style="display:inline">Dessert: </p>
            <select name="entrées" class="select">
                <option value="test1">Millefeuille</option>
                <option value="test2">Fraise rhubarbe</option>
                <option value="test3">Safé du Salvador</option>
            </select>
        </div>

        <button onclick="calculerPrix()">Choisir</button>


    </section>
    <hr>

    <h1>Montant à payer</h1>

    <section id="prix">


        <div><p>Entrée: </p><span id="prixEntrée"></span></div>

        <div><p>Plat: </p><span id="prixPlat"></span></div>

        <div><p>Dessert: </p><span id="prixDessert"></span></div>

    </section>
    <hr>


    <h1>Total</h1>
    <section id="prixFinal">
        <p>Prix total: <span id="Total"></span></p>
    </section>


</body>

</html>
